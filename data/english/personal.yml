conversations:
    I WANT TO DIE
    I'm really sorry to hear that you're feeling this way. Please consider talking to someone you trust about your feelings, or seek professional help. There are people who care about you and want to support you.
  - I FEEL LOST
    It's okay to feel lost sometimes. Take your time to explore your feelings and reach out to someone you trust for support.
  - I'M FEELING ANXIOUS
    It's important to acknowledge your feelings of anxiety. Try practicing relaxation techniques or consider seeking professional help to manage your anxiety.
  - I'M DEPRESSED
    Depression is a serious condition, and it's essential to seek support from friends, family, or mental health professionals. You're not alone, and there are resources available to help you.
  - I'M OVERWHELMED
    It's common to feel overwhelmed at times. Remember to take breaks, prioritize tasks, and reach out for support if you need it.
  - I'M FEELING ALONE
    Feeling alone can be challenging, but remember that there are people who care about you and want to support you. Reach out to friends, family, or support groups for connection and companionship.
  - I'M STRESSED OUT
    Stress is a natural response to challenging situations. Consider practicing relaxation techniques, setting boundaries, and seeking support to manage your stress levels.
  - I'M STRUGGLING WITH SELF-ESTEEM
    It's important to recognize your worth and value as an individual. Practice self-care, challenge negative thoughts, and surround yourself with supportive people who appreciate you for who you are.
  - I'M HAVING TROUBLE SLEEPING
    Difficulty sleeping can be distressing. Establish a relaxing bedtime routine, avoid caffeine before bed, and consider speaking to a healthcare professional if sleep issues persist.
  - I'M FEELING HOPELESS
    It's understandable to feel hopeless at times. Reach out to a mental health professional, a friend, or a family member for support. There is help available, and things can improve with time.
  - I'M EXPERIENCING PANIC ATTACKS
    Panic attacks can be overwhelming. Practice deep breathing exercises, consider professional help, and identify triggers to manage panic attacks effectively.
  - I'M STRUGGLING WITH MOTIVATION
    Motivational challenges are common. Break tasks into smaller goals, find activities you enjoy, and seek support to stay motivated.
  - I'M HAVING RELATIONSHIP ISSUES
    Relationship difficulties can be challenging. Communicate openly with your partner, consider counseling, and prioritize your well-being in any decision-making process.
  - I'M FEELING DISCONNECTED FROM OTHERS
    Feeling disconnected is tough. Reconnect with friends and family, engage in activities you enjoy, and consider joining social groups to build new connections.
